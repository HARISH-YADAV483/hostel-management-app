<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Page background */
body {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #667eea, #764ba2);
  font-family: Arial, Helvetica, sans-serif;
  padding: 20px;
}

/* Login container */
.login-container {
  background: #ffffff;
  width: 100%;
  max-width: 380px;
  padding: 30px 25px;
  border-radius: 10px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
}

/* Heading */
.login-container h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #333;
}

/* Inputs */
.login-container input {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  border-radius: 5px;
  border: 1px solid #ccc;
  font-size: 16px;
}

.login-container input:focus {
  outline: none;
  border-color: #667eea;
}

/* Button */
.login-container button {
  width: 100%;
  padding: 12px;
  border: none;
  background: #667eea;
  color: white;
  font-size: 16px;
  border-radius: 5px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.login-container button:hover {
  background: #5a67d8;
}

/* Link */
.login-container a {
  display: block;
  text-align: center;
  margin-top: 15px;
  text-decoration: none;
  color: #667eea;
  font-size: 14px;
}

.login-container a:hover {
  text-decoration: underline;
}

/* Responsive adjustments */
@media (max-width: 480px) {
  .login-container {
    padding: 25px 20px;
  }

  .login-container h2 {
    font-size: 22px;
  }

  .login-container input,
  .login-container button {
    font-size: 15px;
  }
}
  </style>
</head>
<body>

<div class="login-container">
  <h2>Login</h2>

  <form action="/login" method="POST">
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <a href="/register">Create Account</a> 
</div>

</body>
</html>
